name: CI/CD

on:
  push:
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -q --no-cache-dir -e .[complete]
        python -m pip list
    - name: Lint with flake8
      if: matrix.python-version == 3.7 && matrix.os == 'ubuntu-latest'
      run: |
        flake8 .
    - name: Lint with Black
      if: matrix.python-version == 3.7 && matrix.os == 'ubuntu-latest'
      run: |
        black --check --diff --verbose .
    - name: Check MANIFEST
      if: matrix.python-version == 3.7 && matrix.os == 'ubuntu-latest'
      run: |
        check-manifest
    - name: Test with pytest
      run: |
        python -m pytest -r sx tests
    - name: Report coverage with Codecov
      if: github.event_name == 'push' && matrix.python-version == 3.7 && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@master
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests

  test-ROOT-6_20-Py-3_7:

    runs-on: ubuntu-latest
    container: pyhf/pyhf-validation-root-base:root6.20.00-python3.7

    steps:
    - uses: actions/checkout@master
    - name: Install utilities
      # git init done as the .git directory seems
      # to be missing after the checkout
      run: |
        apt-get -qq -y update
        apt-get -qq -y install git
        git init .
    - name: Install dependencies
      run: |
        python -m pip install --upgrade --no-cache-dir pip setuptools wheel
        python -m pip install -q --no-cache-dir -e .[complete]
        python -m pip list
    - name: Test with pytest
      run: |
        python -m pytest -r sx tests

  docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker image
      if: "!(startsWith(github.ref, 'refs/tags/'))"
      uses: docker/build-push-action@v1
      with:
        repository: pyhf/pyhf-validation
        dockerfile: docker/Dockerfile
        tag_with_sha: true
        tag_with_ref: true
        push: false
    - name: List built images
      run: docker images
